<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Arbre de D√©cision</title>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        line-height: 1.6;
    }
    .question {
        font-size: 1.3em;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .btn {
        display: block;
        background: #007bff;
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        margin: 10px 0;
        text-decoration: none;
        cursor: pointer;
        width: fit-content;
    }
    .btn:hover {
        background: #0056b3;
    }
</style>
</head>

<body>
<h1>Arbre de D√©cision Interactif</h1>

<div id="app"></div>

<script>
// ------------------------------
// üå≥ D√âFINITION DE L‚ÄôARBRE
// ------------------------------
const tree = {
    question: "Quel est ton objectif principal ?",
    answers: [
        { text: "Apprendre rapidement", next: {
            question: "Tu pr√©f√®res apprendre comment ?",
            answers: [
                { text: "Avec des vid√©os",   next: "proposition1" },
                { text: "Avec des exercices", next: "proposition2" }
            ]
        }},
        { text: "Comprendre en profondeur", next: {
            question: "Quelle dur√©e te convient ?",
            answers: [
                { text: "Courte",            next: "proposition2" },
                { text: "Longue",            next: "proposition3" }
            ]
        }}
    ]
};

// ------------------------------
// ‚≠ê R√âSULTATS FINAUX (3 propositions)
// ------------------------------
const results = {
    "proposition1": "üëâ **Proposition 1 : Format Vid√©o**  
    Id√©al si tu veux apprendre vite et visuellement.",
    
    "proposition2": "üëâ **Proposition 2 : Exercices interactifs**  
    Parfait pour apprendre par la pratique.",

    "proposition3": "üëâ **Proposition 3 : Programme long complet**  
    Pour comprendre en profondeur avec un accompagnement complet."
};

// ------------------------------
// üöÄ MOTEUR DE NAVIGATION
// ------------------------------
const app = document.getElementById("app");

function renderNode(node) {
    // Si c‚Äôest un r√©sultat final
    if (typeof node === "string") {
        app.innerHTML = `
            <div class="question">R√©sultat :</div>
            <p>${results[node]}</p>
            <a class="btn" onclick="restart()">Recommencer</a>
        `;
        return;
    }

    // Sinon, une question
    app.innerHTML = `
        <div class="question">${node.question}</div>
        ${node.answers.map(a =>
            `<a class="btn" onclick='next(${JSON.stringify(a.next)})'>${a.text}</a>`
        ).join("")}
    `;
}

function next(nextNode) {
    renderNode(nextNode);
}

function restart() {
    renderNode(tree);
}

// D√©marrer l‚Äôarbre
renderNode(tree);
</script>
</body>
</html>
